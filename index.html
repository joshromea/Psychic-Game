<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <header>
        <h1>The Psychic Game!</h1>
    </header>

    <div>
        <p id="instructions">Guess what letter I'm thinking of!</p>
        <p id="wins-html">Wins: 0 </p>
        <p id="losses-html">Losses: 0 </p>
        <p id="guesses-left">Guesses Left: 9 </p>
        <p id="guesslog">Your Guesses so far: </p>
    </div>


</body>

<script type="text/javascript">

    //All my variables//
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",]

    var wins = 0;
    var losses = 0;
    var userAttempts = [];
    var guessesLeft = 9;
    var compAnswer = [];

    var winsHtml = document.getElementById("wins-html");
    var lossHtml = document.getElementById("losses-html");
    var guessesRemaining = document.getElementById("guesses-left");
    var guessLog = document.getElementById("guesslog")

    //Main game Loop//

    window.onload = function () {
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    }

    document.onkeyup = function (event) {
        var userGuess = event.key;



        if ((userGuess === computerGuess) & (guessesLeft > 0)) {
            wins++
            guessesLeft = 9;
            userAttempts.length = [];
            compAnswer = 0;
            winsHtml.textContent = "Wins: " + wins;
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        }

        else if ((userGuess !== computerGuess) & (guessesLeft > 1)) {
            guessesLeft = guessesLeft - 1;
            guessesRemaining.textContent = "Guesses Left: " + guessesLeft;
            document.getElementById("guesslog").innerHTML = "Your Guesses so far: " + userGuess;

        }

        else {
            losses++;
            guessesLeft = 9;
            userAttempts.length = 0;
            compAnswer = 0;
            lossHtml.textContent = "Losses: " + losses;
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        }




    }



</script>





</html>
